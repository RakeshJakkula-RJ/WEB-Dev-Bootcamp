<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


     <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtg3xS1XxMHIq1x56EOdI_cixne3-51ypvhA&s">

     <link rel="stylesheet" href="./projectcaljslogic.css">

<body>
    
    <h1>i Calculator</h1>

      <section id="calculator">
         <div id="display"></div>

    <div id="keyboard">
         <div>1</div>
         <div>2</div>
         <div>3</div>
         <div class="black">+</div>
         <div>4</div>
         <div>5</div>
         <div>6</div>
         <div class="black">-</div>
         <div>7</div>
         <div>8</div>
         <div>9</div>
         <div class="black">*</div>
         <div class="red">AC</div>
         <div>0</div>
         <div class="black">=</div>
         <div class="black">/</div>
     </div>

    </section> 
</body>
</html>


<script>

     let keys = document.querySelectorAll("#keyboard > div");

        let bag = "";

        for(let i=0; i<keys.length; i++){

            keys[i].addEventListener("click", myCalculator);
        }

        function myCalculator(){

            let targetNumber = event.target.innerText;

            if(targetNumber == "AC"){

                bag = "";
                // bag = '1'
                document.querySelector("#display").innerText = bag; //1 
            }
            else if(targetNumber == "="){

                document.querySelector("#display").innerText = eval(bag);
                // evaluate the number
            }
            else{

                bag = bag + targetNumber;
                // " " + 1 ----> "1"
                // "1" + "+"----> "1+"
                // "1+" + "2"---> "1+2"
                document.querySelector("#display").innerText = bag;

            }
        }


</script>
