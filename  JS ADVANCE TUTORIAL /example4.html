
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="firstname">Hello</h1>
    <div id="lastname">RJ</div>
    <p id="fullname">Joy</p>
    <hr />

    <button onclick="setFirstName()">FIRSTNAME</button>
    <button onclick="setLastName()">LASTAME</button>
    <button onclick="setFullName()">FULLNAME</button>
    <button onclick="resultDefault()">RESULT DEFAULT</button>

</body>
</html>


<script>

    function setFirstName(){

        document.getElementById("firstname").innerText = "Miguel";
    };

    function setLastName(){

        document.getElementById("lastname").innerText = "Diaz";
    };

    function setFullName(){
 
        document.getElementById("fullname").innerText = "RobbyKeene";
    };

    function resultDefault(){

         document.getElementById("firstname").innertext = "Hello";

         document.getElementById("lastname").innertext = "RJ";

         document.getElementById("fullname").innertext = "Joy";

    };

</script>
