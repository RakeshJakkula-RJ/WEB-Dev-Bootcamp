<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 ~ p{
            background-color:#F6C075;
            color:rgb(5,84,93);
            font-size:30px;
        }

        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <p>this is a paragraph tag</p>
    <h3>this is heading 3</h3>
    <p>para 1,general sibling of h3</p>
    <p>para 2,general sibling of h3</p>
    <p>para 3,general sibling of h3</p>
    <p>para 4,general sibling of h3</p>
    <p>para 5,general sibling of h3</p>

    <div><i>this is a div</i></div>
    <p>para 6,general sibling of h3</p>
</body>
</html>
