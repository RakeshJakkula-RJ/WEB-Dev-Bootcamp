<!-- CSS Positions -->
 <!-- 1.Static Positioning -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #saddlebrown{
            background-color:saddlebrown;
            position: static;
            left: 50px;
        }

        #lavender{
            background-color: lavender;
        }
        #salmon{
            background-color: salmon;
        }
    </style>
</head>
<body>
    <div id="saddlebrown">Box-1</div>
    <div id="lavender">Box-2</div>
    <div id="salmon">Box-3</div>
</body>
</html>
