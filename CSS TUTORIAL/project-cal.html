<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <link rel="icon"  href="https://cdn3d.iconscout.com/3d/premium/thumb/calculator-3d-icon-download-in-png-blend-fbx-gltf-file-formats--accounting-calculation-finance-general-ui-pack-user-interface-icons-5376602.png?f=webp">
    <link rel="stylesheet" href="./project-cal.css">

<body>

         <div>3</div>
