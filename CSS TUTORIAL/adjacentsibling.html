<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h3class + p{
                background-color:rgb(79,46,127);
                color:azure;
                font-size:40px;
        }

        *{
            text-align:center;
        }

    </style>
</head>
<body>
    <p>this is a paragraph tag</p>
    <h3 class="h3class">this is heading 3</h3>
    <p><i>para 1,adjacent sibling of h3</i></p>
    <p>para 2,adjacent sibling of h3</p>
    <p>para 3,adjacent sibling of h3</p>
    <p>para 4,adjacent sibling of h3</p>
    <p>para 5,adjacent sibling of h3</p>

    <div><i>this is a div</i></div>
    <p>para 6,general sibling of h3</p>

    <h3 class="h3class">this is 2nd h3</h3>
    <p><i>para 6,adjacent sibling of h3</i></p>
</body>
</html>
