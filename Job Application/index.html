
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <!-- Nav Bar -->

             <div><a href="./App.html">Applied Jobs</a></div>
             <div><a href="./bookmark.html">Bookmarks</a></div>
       </div>

       <!-- form filling -->

       <form id="form">
         <h2>Enter Your Application Details</h2>
          <input type= "text" placeholder="Enter Name" id="name"/>
          <input type="email" placeholder="Enter mail" id="email"/>

             <select id="role">
                <option value="select">Select job role</option>
                    <option value="fsd">FullStack</option>
                    <option value="frontend">FrontEnd</option>
                    <option value="Backend">BackEnd</option>
             </select>

             <input type="number" id="salary" placeholder="Enter your expected salary in lakhs per annum"/>

             <input type="submit" id="submit" value="submit" />

       </form>

</body>
</html>

   <script> 

    // Adding logic to the html tags using js 

   document.querySelector("#form").addEventListener("submit", jobSubmit);

   let jobArr; 

   // JSON ---> javascript object notation

     /* {
     "name" : "RJ",
       "age" : 24,
      }; */

   if(localStorage.getItem("jobList") !== null){
        jobArr = JSON.parse(localStorage.getItem("jobList"));
        // JSON.parse : it is used to convert json data to object data.
        // localStorage.getItem("jobList") : to access data from local storage.
   }
   else{
      
        jobArr = [];
   }   // this method helps to add multiple data into local storage without deleting the old data.

 
   function jobSubmit(){
   
           event.preventDefault();
   
           let jobObj = {
                 personName : document.querySelector("#name").value,     
                      // or form.name.value
                 personEmail : document.querySelector("#email").value,   
                      // or form.email.value
                 personRole : document.querySelector("#role").value,
                     // or form.role.value
                 personSalary : document.querySelector("#salary").value,
                     // or form.slary.value
   
           };
   
              jobArr.push(jobObj);
   
              localStorage.setItem("jobList", JSON.stringify(jobArr));
              // localStorage.setItem("jobList", JSON.stringify(jobArr));---> it is used to store data.
              // JSON.stringify(jobArr) ---> it will convert object data into json data.
             /* when you want to store the data in local storage  you should be
                      always send the data in json format*/

                window.location.href = "App.html";

       };

    </script>
