<script>

    console.log(1);

        setInterval(function(){
            console.log(2);
        }, 2000); // 1000 ms --> 1 sec 

        // SetInterval ---> it will continously executes after given interval of time 
        // that means it will execute the code for every 2000 ms ---> for every 2 secs.
        console.log(3);
        
</script>
