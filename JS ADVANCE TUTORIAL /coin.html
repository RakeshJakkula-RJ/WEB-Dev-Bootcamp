<script>

     let coin = 1;

     let cart = new Promise((resolve, reject)=>{

          setTimeout(function(){ // asynchronous

             if(coin == 1){
                resolve(coin);
             }
             else{
                reject("cart page issue");
             }
          }, 6000);
     });

        
          cart.then(function(resolve){
              
              console.log(resolve); // data or result 
          })
          .catch(function(reject){
    
               console.log(reject);
          });

</script>
