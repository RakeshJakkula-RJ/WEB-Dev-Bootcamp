<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {

            height : 200px;
            width : 200px;
            background-color : salmon;
        };

    </style>
</head>
<body>
    
    <div></div>
    <p>this is p tag</p>
</body>
</html>

<script>

    // mouseEnter----> event Name 

    
    document.querySelector("div").addEventListener("mouseenter", changeBg);

    function changeBg(){

        document.querySelector("div").style.backgroundColor = "orangered";

        document.querySelector("div").style.cursor = "pointer";

        console.log("mouse enter");

    };

    document.querySelector("div").addEventListener("mouseleave", changeToDefault);

    function changeToDefault(){

       document.querySelector("div").style.backgroundColor = "salmon";

           console.log("mouse leave");

    };

    document.querySelector("p").addEventListener("dblclick", function(){

          console.log("double clicked...");
    });

    document.querySelector("p").addEventListener("click", function(){

        console.log("clicked once...");
  });

</script>
