<script>

       // finally executes regardless of resolved or reject.

         let myPromise = new Promise((resolve, reject) => {
             
            reject("this promise is rejected"); //asynchronous 

         });


         myPromise.then()
           .catch(function (reject){
             
               console.log(reject);

           })
           .finally(function(){

                console.log("promise handling completed...");

             });

</script>
