
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index1.css">
</head>
<body>
    
    <div>

        <form>
             
            <label>Item name</label>
            <input type="text" id="name" placeholder="Enter Item Name">
            <br>
            <br>

            <label>Quantity</label>
            <input type="number" id="qty" placeholder="Enter Quantity">
            <br>
            <br>

            <label>Priority</label>
            <select id="priority">
                <option value="low">Low</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
            </select>
            <br>
            <br>
            <input type="Submit">

        </form>

        <table>

            <thead>
                   <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Priority</th>
                   </tr>
            </thead>

            <tbody>
                <!-- this data will be coming from java script -->
                 <!-- <tr>
                    <td>name</td>
                    <td>quantity</td>
                    <td>priority</td>
                 </tr> -->
            </tbody>

        </table>

    </div>
</body>
</html>
